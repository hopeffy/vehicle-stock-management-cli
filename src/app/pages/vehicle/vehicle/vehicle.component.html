<div class="button-container">
    <button class="button" mat-raised-button color="primary" (click)="openDialog()"><mat-icon>add</mat-icon> Add Vehicle</button>
</div>

<div class="example-container mat-elevation-z8">
  
    <div class="example-table-container">
  
      <table mat-table [dataSource]="dataSource" class="example-table"
             matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
        <!-- plaka Column -->
        <ng-container matColumnDef="plaka">
          <th mat-header-cell *matHeaderCellDef>Plaka</th>
          <td mat-cell *matCellDef="let row" >{{row.plaka}}</td>
        </ng-container>
  
        <!-- modelYear Column -->
        <ng-container matColumnDef="modelYear">
          <th mat-header-cell *matHeaderCellDef>modelYear</th>
          <td mat-cell *matCellDef="let row" >{{row.modelYear}}</td>
        </ng-container>
  
        <!-- inspectionDate Column -->
        <ng-container matColumnDef="inspectionDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>inspectionDate</th>
          <td mat-cell *matCellDef="let row" >{{row.inspectionDate | date}}</td>
        </ng-container>
  
        <!-- Created Column -->
        <ng-container matColumnDef="path">
          <th mat-header-cell *matHeaderCellDef>Path</th>
          <td mat-cell *matCellDef="let row" >{{row.path}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <button class="action-button-c" mat-raised-button color="primary" (click)="editVehicle(element)">Edit</button>
                <button class="action-button-c" mat-raised-button color="warn" (click)="deleteVehicle(element.id)">Delete</button>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results"></mat-paginator>
 

</div>
